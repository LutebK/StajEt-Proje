<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="deneme.css" type="text/css">
</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-6 register-left">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Öğrenci Girişi</h3>
                        <form >
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Adınız *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Sınıfınız *" value="" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Soyadınız *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="number" minlength="10" maxlength="10" name="txtEmpPhone"
                                            class="form-control" placeholder="Numaranız *" value="" />
                                    </div>
                                    <button type="submit" class="btnRegister"> Kaydet </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>         
        </div>
    </div>
</body>
